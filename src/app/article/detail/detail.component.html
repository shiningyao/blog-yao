<div class="container">
    <article>
        <header class="page-header">
            <span class="meta-category">
                <a href>Blog</a>
            </span>
            <h2 class="page-title">
                <a href="">{{article.title}}</a>
            </h2>
            <ul class="entry-meta">
                <li class="publish-date">
                    POSTED ON
                    <time class="entry-date">
                        {{article.publishDate | timezoneDate:'ll'}}
                    </time>
                </li>
                <li class="author">
                    By
                    <a href="">
                        {{article.author.login}}
                    </a>
                </li>
                <li class="comments-link">
                    <a href="">3 Comments</a>
                </li>
            </ul>
        </header>
        <header class="entry-header">
            <div class="featured-image">
                <a href="">
                    <img src="http://themewing.com/wordpress/easyblog/wp-content/uploads/2015/01/demo1-1140x600.jpg" alt="">
                </a>
            </div>
            <div class="post-icon">
                <i class="fa fa-thumb-tack"></i>
            </div>
        </header>
        <div class="entry-blog">
            <div class="entry-content" [innerHtml]="article.content | safeHtml">
            </div>
        </div>
        <div class="blog-share-button">
            <ul>
                <li>
                    <a href="">
                        <i class="fa fa-facebook"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-twitter"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-google-plus"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-linkedin"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-pinterest"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-envelope-o"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-stumbleupon"> </i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-digg"> </i>
                    </a>
                </li>
            </ul>
        </div>
    </article>
</div>
